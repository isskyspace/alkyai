</head>
<body>
    <header>
        <div class="logo">
            <img src="2756861-icone-de-recyclage-une-fleche-qui-tourne-sans-fin-reutiliser-concept-recycle-vectoriel.jpg" alt="Logo Alky AI">
            <h1>Alky AI</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="formation.html">Ma Formation</a></li>
                
                
            </ul>
        </nav>
    </header>

    
    <main>
        <section class="contact-container">
            <h2>Contactez-nous</h2>
            <p>Nous serions ravis de répondre à vos questions. Remplissez le formulaire ci-dessous :</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
            <p class="founders">Fondateurs : Manoa N & Kylian D</p>
            <p>Contact : <a href="mailto:admin@alkyai.fr">admin@alkyai.fr</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Alky AI. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("7uI9LfoyE1s6bVMhd"); // Remplace par ton User ID EmailJS
    
            document.querySelector(".contact-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Empêche le rechargement de la page
    
                // Récupérer les valeurs du formulaire
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;
    
                // Envoyer les données avec EmailJS
                emailjs.send("service_cidormd", "template_e41q8qd", {
                    user_name: name,
                    user_email: email,
                    message: message
                }).then(
                    function(response) {
                        alert("Votre message a bien été envoyé ! Nous ferons vous ferons un retour dans un court délais . ");
                        document.querySelector(".contact-form").reset(); // Réinitialiser le formulaire
                    },
                    function(error) {
                        alert("Erreur lors de l'envoi. Réessayez plus tard.");
                        console.log("Erreur:", error);
                    }
                );
            });
        });
    </script>
</body>
</html>
