    <header>
        <div class="logo">
            <img src="2756861-icone-de-recyclage-une-fleche-qui-tourne-sans-fin-reutiliser-concept-recycle-vectoriel.jpg" alt="Logo Alky AI">

        <nav>

            </ul>
        </nav>
    </header>
    
    <main>
        <section class="admission-form">
            <h2>Formulaire d'adhésion</h2>
            <form action="https://alkyai-1.onrender.com" method="post">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" name="tel" required>
                
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
                
                <label for="apport">Ce que vous pouvez apporter au projet :</label>
                <textarea id="apport" name="apport" rows="4" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
